<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/old_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>


<div class="info">
    <h1>Список задач</h1>
</div>

<div class="add-todo">
    <div class="container">
        <h2>Добавить задачу</h2>
        <form action="">
            <input class="add-todo-input" type="text" placeholder="Введите новую задачу">
            <button class="add-todo-btn" type="submit">Добавить</button>
        </form>
    </div>
</div>


<div class="container">
    <div class="todos">

        <div class="todo-empty hide">Задачи отсутствуют!</div>
    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>
